<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundbar</title>

    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 40px;
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            background: #444;
            padding: 15px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            color: white;
        }

        .stop {
            background: red;
            padding: 15px 35px;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Soundbar</h1>

    <!-- Buttons MUST be pre-written (static) -->
    <div id="buttons">
        <button class="btn" onclick="playSound('sound1')">sound1</button>
        <button class="btn" onclick="playSound('sound2')">sound2</button>
        <button class="btn" onclick="playSound('sound3')">sound3</button>
        <button class="btn" onclick="playSound('sound4')">sound4</button>
    </div>

    <button class="stop" onclick="stopAll()">STOP</button>

    <!-- Audio tags MUST be pre-written -->
    <audio id="sound1" src="sounds/sound1.mp3"></audio>
    <audio id="sound2" src="sounds/sound2.mp3"></audio>
    <audio id="sound3" src="sounds/sound3.mp3"></audio>
    <audio id="sound4" src="sounds/sound4.mp3"></audio>

    <script>
        function playSound(id) {
            stopAll();
            document.getElementById(id).play();
        }

        function stopAll() {
            let list = ["sound1", "sound2", "sound3", "sound4"];
            list.forEach(id => {
                let a = document.getElementById(id);
                a.pause();
                a.currentTime = 0;
            });
        }
    </script>

</body>
</html>
