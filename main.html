<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundbar</title>

    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 40px;
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            background: #444;
            padding: 15px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            color: white;
            transition: 0.2s;
        }

        .btn:hover {
            background: #666;
        }

        .stop {
            background: red;
            padding: 15px 35px;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .stop:hover {
            background: rgb(200, 0, 0);
        }
    </style>
</head>
<body>

    <h1>Soundbar</h1>

    <div id="buttons"></div>

    <button class="stop" id="stopBtn">STOP</button>

    <script>
        // List of sound names (without extension)
        const sounds = ["sound1", "sound2", "sound3", "sound4"];

        const buttonsDiv = document.getElementById("buttons");

        sounds.forEach(sound => {
            // Create sound button
            const btn = document.createElement("button");
            btn.classList.add("btn");
            btn.innerText = sound;

            btn.addEventListener("click", () => {
                stopAllSounds();
                document.getElementById(sound).play();
            });

            // Create audio tag
            const audio = document.createElement("audio");
            audio.src = `./sounds/${sound}.mp3`;
            audio.id = sound;

            buttonsDiv.appendChild(btn);
            document.body.appendChild(audio);
        });

        // Stop all audio
        function stopAllSounds() {
            sounds.forEach(sound => {
                const audio = document.getElementById(sound);
                audio.pause();
                audio.currentTime = 0;
            });
        }

        document.getElementById("stopBtn").addEventListener("click", stopAllSounds);
    </script>

</body>
</html>
